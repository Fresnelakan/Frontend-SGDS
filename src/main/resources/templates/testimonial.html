<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>SGDS - Optimisation</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    
    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Navbar (contenu existant conserv√©) -->

        <!-- Section Carte Optimisation -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s">
                    <h1 class="mb-3">Optimisation des Trajets</h1>
                    <button id="optimiserBtn" class="btn btn-primary py-3 px-5">Optimiser le trajet</button>
                </div>
                <div id="map" style="height: 600px; border-radius: 15px;"></div>
            </div>
        </div>

        <!-- Footer (contenu existant conserv√©) -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Script Principal -->
    <script>
        let map;
        let clients = [];
        let currentRoute = null;

        // Initialisation de la carte
        function initMap() {
            map = L.map('map').setView([6.3728, 2.3542], 13);
            
            // Utiliser OpenStreetMap avec gestion d'erreurs
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap',
                subdomains: ['a', 'b', 'c'],  // R√©partir la charge
                errorTileUrl: 'https://via.placeholder.com/256x256?text=Tuile+indisponible'
            }).on('tileerror', function (e) {
                console.error('Tuile non charg√©e :', e.tile.src);
            }).addTo(map);

            L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                maxZoom: 20,
                attribution: '¬© OpenStreetMap'
            }).addTo(map);
        
            loadClients();
        }

        // Chargement des clients
        async function loadClients() {
            try {
                const response = await axios.get('http://localhost:8080/api/utilisateurs/clients');
                console.log("Clients charg√©s:", response.data); // Ajoutez ce log pour v√©rifier les donn√©es
                clients = response.data.filter(c => 
                    c.latitude !== null && 
                    c.longitude !== null
                );
                clients.forEach(client => {
                    console.log("Client:", client.nom, "Lat:", client.latitude, "Lon:", client.longitude);
                    L.marker([client.latitude, client.longitude], {
                        icon: L.icon({
                            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                            iconSize: [25, 41],
                        })
                    })
                    .bindPopup(`${client.nom}`)
                    .addTo(map);
                });
                updateMap();
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // Mise √† jour de la carte
        function updateMap() {
            // Nettoyage
            map.eachLayer(layer => {
                if(layer instanceof L.Marker || layer instanceof L.Polyline) {
                    map.removeLayer(layer);
                }
            });

        

            // Ajout des marqueurs
            clients.forEach(client => {
                L.marker([client.latitude, client.longitude])
                    .bindPopup(`${client.nom}<br>Lat: ${client.latitude}<br>Lon: ${client.longitude}`)
                    .addTo(map);
            });
        }

        function decodePolyline(encoded) {
            let index = 0, lat = 0, lng = 0, coordinates = [];
            while (index < encoded.length) {
                let shift = 0, result = 0, byte;
                do {
                    byte = encoded.charCodeAt(index++) - 63;
                    result |= (byte & 0x1f) << shift;
                    shift += 5;
                } while (byte >= 0x20);
                lat += ((result & 1) ? ~(result >> 1) : (result >> 1));
        
                shift = 0;
                result = 0;
                do {
                    byte = encoded.charCodeAt(index++) - 63;
                    result |= (byte & 0x1f) << shift;
                    shift += 5;
                } while (byte >= 0x20);
                lng += ((result & 1) ? ~(result >> 1) : (result >> 1));
        
                coordinates.push([lat / 1e5, lng / 1e5]);
            }
            return coordinates;
        }
        

        // Gestionnaire d'optimisation
            // R√©cup√©rer le token depuis l'URL et le stocker
            document.addEventListener('DOMContentLoaded', () => {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                if (token) {
                    localStorage.setItem('authToken', token);
                    window.history.replaceState({}, document.title, window.location.pathname); // Nettoyer l'URL
                }
            });
        
            document.getElementById('optimiserBtn').addEventListener('click', async () => {
                try {
                    const token = localStorage.getItem('authToken');
                    if (!token) {
                        alert("Veuillez vous connecter d'abord.");
                        window.location.href = '/login';
                        return;
                    }
                    
                    const response = await axios.get('http://localhost:8080/api/trajets/optimiser', {});
            
                    console.log("üöÄ R√©ponse compl√®te de l'API GraphHopper :", response.data);
            
                    const encodedPoints = response.data.points; // üî• Correction ici
                    console.log("üìç Points encod√©s re√ßus :", encodedPoints);
            
                    const routeData = decodePolyline(encodedPoints);
                    console.log("üìç Coordonn√©es d√©cod√©es :", routeData);
            
                    if (!routeData || routeData.length === 0) {
                        alert("‚ùå Aucun chemin optimal trouv√© !");
                        return;
                    }
            
                    if (currentRoute) map.removeLayer(currentRoute);
            
                    currentRoute = L.polyline(routeData, {
                        color: '#4A90E2',
                        weight: 6,
                        lineJoin: 'round'
                    }).addTo(map);
            
                    // Marqueurs de d√©part/arriv√©e
                    L.marker(routeData[0])
                        .bindPopup('<b>D√©part</b>')
                        .openPopup()
                        .addTo(map);
                    
                    L.marker(routeData[routeData.length - 1])
                        .bindPopup('<b>Arriv√©e</b>')
                        .addTo(map);
            
                    map.fitBounds(currentRoute.getBounds());
            
                } catch (error) {
                    console.error("‚ùå Erreur GraphHopper :", error.response?.data || error.message);
                    alert("Erreur d'optimisation : " + (error.response?.data?.message || error.message));
                }
            });
            


        // Initialisation
        initMap();
    </script>
</body>
</html>
