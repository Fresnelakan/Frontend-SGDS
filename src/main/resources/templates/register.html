<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css-2/style.css">

    <link href="https://cdn.jsdelivr.net/npm/material-design-iconic-font@2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" th:action="@{/register}" th:object="${utilisateur}">
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <p th:text="${error}"></p>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Votre nom" th:field="*{nom}"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" th:field="*{email}"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" th:field="*{motDePasse}"/>
                            </div>

                            <div class="form-group">
                                <label for="rue"><i class="zmdi zmdi-home"></i></label>
                                <input type="text" name="rue" id="rue" placeholder="Rue" th:field="*{adresse.rue}"/>
                            </div>
                            <div class="form-group">
                                <label for="ville"><i class="zmdi zmdi-city"></i></label>
                                <input type="text" name="ville" id="ville" placeholder="Ville" th:field="*{adresse.ville}"/>
                            </div>
                            <div class="form-group">
                                <label for="codePostal"><i class="zmdi zmdi-map"></i></label>
                                <input type="text" name="codePostal" id="codePostal" placeholder="Code Postal" th:field="*{adresse.codePostal}"/>
                            </div>
                            <div class="form-group">
                                <label for="pays"><i class="zmdi zmdi-flag"></i></label>
                                <input type="text" name="pays" id="pays" placeholder="Pays" th:field="*{adresse.pays}"/>
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <div class="form-select">
                                    <select name="role" id="role" th:field="*{role}">
                                        <option value="SOUSCRIPTEUR">Souscripteur</option>
                                        <option value="AGENT">Agent</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images-2/signup-image.jpg" alt="sing up image"></figure>
                        <a th:href="@{/login}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
