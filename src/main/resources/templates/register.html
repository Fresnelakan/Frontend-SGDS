<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <!-- Styles Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Inscription</h2>
                        
                        <!-- Formulaire -->
                        <form id="registrationForm" th:action="@{/register}" method="post">
                            <!-- Nom -->
                            <div class="mb-3">
                                <label class="form-label">Nom</label>
                                <input type="text" name="nom" class="form-control" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>

                            <!-- Mot de passe -->
                            <div class="mb-3">
                                <label class="form-label">Mot de passe</label>
                                <input type="password" name="motDePasse" class="form-control" required>
                            </div>

                            <!-- Bouton de g√©olocalisation -->
                            <div class="mb-3">
                                <button type="button" onclick="captureLocation()" 
                                        class="btn btn-primary w-100">
                                    üìç Localiser Moi
                                </button>
                                <div id="locationFeedback" class="text-success mt-2" style="display: none;">
                                    Localisation captur√©e avec succ√®s !
                                </div>
                                <input type="hidden" name="latitude" id="latitude">
                                <input type="hidden" name="longitude" id="longitude">
                            </div>

                            <!-- R√¥le -->
                            <div class="mb-3">
                                <label class="form-label">R√¥le</label>
                                <select name="role" class="form-select">
                                    <option value="SOUSCRIPTEUR">Client</option>
                                    <option value="AGENT">Agent</option>
                                </select>
                            </div>

                            <!-- Bouton d'inscription -->
                            <button type="submit" class="btn btn-success w-100">S'inscrire</button>
                        </form>

                        <!-- Lien vers la connexion -->
                        <div class="mt-3 text-center">
                            <a th:href="@{/login}">D√©j√† inscrit ? Connectez-vous ici</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de g√©olocalisation -->
    <script>
        function captureLocation() {
            navigator.geolocation.getCurrentPosition(
                position => {
                    console.log("G√©olocalisation r√©ussie :", position.coords); // Debug
                    document.getElementById("latitude").value = position.coords.latitude;
                    document.getElementById("longitude").value = position.coords.longitude;
                    document.getElementById("locationFeedback").style.display = "block";
                    
                    // V√©rification visuelle des valeurs
                    console.log("Latitude:", document.getElementById("latitude").value);
                    console.log("Longitude:", document.getElementById("longitude").value);
                },
                error => {
                    console.error("Erreur de g√©olocalisation:", error); // Log d√©taill√©
                    alert("Erreur : " + error.message);
                },
                { timeout: 10000 } // Timeout apr√®s 10s
            );
        }

        // Validation avant soumission
        document.getElementById("registrationForm").addEventListener("submit", function(e) {
            if (!document.getElementById("latitude").value) {
                e.preventDefault();
                alert("Veuillez capturer votre localisation !");
            }
        });
    </script>
</body>
</html>
